<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{article.image.url}}" class="img-fluid rounded-start" alt="..." width="100%">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{article.titre}}</h5>
          <p class="card-text">{{article.contenu}}</p>
          <p class="card-text"><small class="text-muted">AUTEUR : {{article.author}}</small></p>
          <p class="card-text"><small class="text-muted">DATE : {{article.date}}</small></p>
          <p class="card-text"><small class="text-muted">{{article.update}}</small></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        
      </div>
    </div>
  </div>
